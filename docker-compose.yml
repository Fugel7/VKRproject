services:
  postgres:
    image: postgres:16-alpine
    container_name: vkr_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_POSTGRES_DB:-vkr_db}
      POSTGRES_USER: ${POSTGRES_POSTGRES_USER:-vkr_user}
      POSTGRES_PASSWORD: ${POSTGRES_POSTGRES_PASSWORD:-vkr_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
    ports:
      - "5432:5432"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: vkr_backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_POSTGRES_USER:-vkr_user}:${POSTGRES_POSTGRES_PASSWORD:-vkr_pass}@postgres:5432/${POSTGRES_POSTGRES_DB:-vkr_db}
      APP_ENV: production
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: vkr_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  postgres_data:
